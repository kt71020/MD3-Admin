worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    # 確保 .wasm 有正確的 MIME（某些舊版 mime.types 沒有）
    types {
        application/wasm wasm;
        application/json map;
        font/ttf ttf;
        font/woff woff;
        font/woff2 woff2;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_comp_level 6;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name md3-adm.uirapuka.com;

        root /usr/share/nginx/html;
        index index.html;

        # 跨來源隔離，讓 CanvasKit/SharedArrayBuffer 正常
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;

        # Flutter Web SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 重要入口檔不快取，確保新設定（含本地 CanvasKit）立即生效
        location = /index.html {
            add_header Cache-Control "no-store, must-revalidate";
        }
        location = /flutter_bootstrap.js {
            add_header Cache-Control "no-store, must-revalidate";
        }
        location = /flutter.js {
            add_header Cache-Control "no-store, must-revalidate";
        }

        # 靜態檔案快取
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|woff|ttf|svg|eot)$ {
            expires 1y;
            access_log off;
            add_header Cache-Control "public";
        }

        # Source maps：若不存在應回 404，避免被 SPA fallback 成 index.html
        location ~* \.map$ {
            try_files $uri =404;
            access_log off;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # 自託管 CanvasKit（與 COEP 相容、同網域提供）
        location /canvaskit/ {
            try_files $uri =404;
            expires 1y;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }
}
